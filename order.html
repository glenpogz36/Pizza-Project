<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza-Project</title>
</head>
<body id="background">
  <!-- Top NAvigator -->

  <div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a href="order.html">Oder Now</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="container">
      <h1>Make you Pizza Now</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Customer Info</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name" required>
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name" required>
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text"  class="form-control" id="address" required>
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>


          <hr>
        </div>
        <div class="col-md-6">
          <div id="show-customer">
            <h2>Customers:</h2>
            <ul id="customers">
            </ul>
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Address: <span class="address"></span></p>

            <div id="buttons">
            </div

            </div>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
